<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

/*line*/
ctx.moveTo(1,50);
ctx.lineTo(1,150);
ctx.stroke();
/*line*/
ctx.moveTo(1,50);
ctx.lineTo(25,25);
ctx.stroke();
/*line*/
ctx.moveTo(25,25);
ctx.lineTo(80,25);
ctx.stroke();
/*line*/
ctx.moveTo(80,25);
ctx.lineTo(80,50);
ctx.stroke();
/*line*/
ctx.moveTo(80,50);
ctx.lineTo(25,50);
ctx.stroke();
/*line*/
ctx.moveTo(25,50);
ctx.lineTo(25,150);
ctx.stroke();
/*line*/
ctx.moveTo(25,150);
ctx.lineTo(80,150);
ctx.stroke();
/*line*/
ctx.moveTo(80,150);
ctx.lineTo(80,175);
ctx.stroke();
/*line*/
ctx.moveTo(80,175);
ctx.lineTo(25,175);
ctx.stroke();
/*line*/
ctx.moveTo(25,175);
ctx.lineTo(1,150);
ctx.stroke();


/*line*/
ctx.moveTo(90,25);
ctx.lineTo(90,175);
ctx.stroke();
/*line*/
ctx.moveTo(90,175);
ctx.lineTo(115,175);
ctx.stroke();
/*line*/
ctx.moveTo(115,175);
ctx.lineTo(115,115);
ctx.stroke();
/*line*/
ctx.moveTo(90,25);
ctx.lineTo(115,25);
ctx.stroke();
/*line*/
ctx.moveTo(115,25);
ctx.lineTo(115,90);
ctx.stroke();

</script>
</body>
</html>
